<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
	<a class="navbar-brand" href="#">&lt;</a>
	<span class="navbar-brand" >{{config.title}}</span>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
  
	<div class="collapse navbar-collapse" id="navbarText">
		<ul class="navbar-nav ml-auto">
		  <li  *ngFor="let action of config.actions" class="nav-item">
		    <a href="javascript:void(0)" class="nav-link" (click)="onHeaderActionClicked(action.handler)">
				<span *ngIf="action.icon" class="cyn-header-action-icon glyphicon glyphicon-{{action.icon}}" aria-hidden="true"></span>
				<span *ngIf="action.iconOnly == false" class="cyn-header-action-icon-text">{{action.text}}</span>
			</a>
		  </li>
		</ul>
	</div>
	
</nav>
