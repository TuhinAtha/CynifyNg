<div class="col-md-4">
	<div class="cyn-header-actions pull-right">
		<button *ngFor="let action of config.actions" type="button" class="btn btn-default cyn-header-action" (click)="onActionClick(action.handler)">
		  <span *ngIf="action.icon" class="cyn-header-action-icon glyphicon glyphicon-{{action.icon}}" aria-hidden="true"></span>
		  <span *ngIf="action.iconOnly == false" class="cyn-header-action-icon-text">{{action.text}}</span>
		</button>
	</div>
</div>
